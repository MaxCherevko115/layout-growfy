<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css?family=Inter:200,regular&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="style.css">

        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <div class="header__logo">
                        <img src="icons/header/logo.svg">
                    </div>
                    <nav class="header__nav">
                        <ul class="header__nav-list">
                            <li><a href="" class="header__nav-item">Home</a></li>
                            <li><a href="" class="header__nav-item">About</a></li>
                            <li><a href="" class="header__nav-item">Pages</a></li>
                            <li><a href="" class="header__nav-item">Services</a></li>
                        </ul>
                    </nav>
                    <div class="header__panel">
                        <a href="" class="header__panel-link">
                            <span>Card</span>
                            <div class="header__panel-circle"><span>100</span></div>
                        </a>
                        <a href="" class="header__panel-button button">Get started</a>
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="showcase">
                    <div class="showcase__container">
                        <div class="showcase__text">
                            <h2 class="showcase__title title">Marketing solutions that grow your business.</h2>
                            <p class="showcase__desc description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, suspendisse varius enim in eros elementum tristique. Duis cursus, mi quis viverra ornare, eros dolor.</p>
                            <div class="showcase__buttons">
                                <div class="showcase__button_blue button">Our services</div>
                                <div class="showcase__button_black button">Contact us</div>
                            </div>
                        </div>
                        <div class="showcase__images">
                            <div class="showcase__images-column">
                                <img class="showcase__image_green" src="images/main/showcase/column-1-1.jpg">
                                <img class="showcase__image_yellow" src="images/main/showcase/column-1-2.jpg">
                            </div>
                            <div class="showcase__images-column">
                                <img class="showcase__image_orange" src="images/main/showcase/column-2-1.jpg">
                                <img class="showcase__image_blue" src="images/main/showcase/column-2-2.jpg">
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
